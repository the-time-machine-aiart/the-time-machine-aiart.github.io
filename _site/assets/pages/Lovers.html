<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/all.css">
		<script type="text/javascript" src="../js/glslCanvas.js"></script>
        <link href="/assets/imgs/favicon.gif" rel="shortcut icon"/>
		<title>Shader Full Screen</title>
		<style>
			*
			{
				margin:0;
				padding:0;
				color:#000000;
			}
			div
			{
				/* border: solid 1px red; */
			}
			.container
			{
				width: 100%;
				max-width: 960px;
				margin-left: auto;
				margin-right: auto;
			}

			.v_space
			{
				padding-top: 10px;
				padding-bottom: 10px;
			}

			.left {
				text-align: left;
			}

			.right {
				text-align: right;
			}

			.center {
				text-align: center;
				margin-left: auto;
				margin-right: auto;
			}
			.grid
			{
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(320px,0fr));
				/* grid-row-gap: 30px; */
				justify-content: space-evenly;
			}
			.grid-item
			{
				/* width:90%; */                    
				justify-self: stretch;
			}
			.img
			{
				/* display: block; */
				max-width: 100%;
				max-height: 100%;       
				/* backface-visibility: visible; */
				border-radius:5px;            
			}
			.shader
			{
				position: relative;                    
			}
			.shader-hover
			{   
				background-color: white;
				position:absolute;
				width:100%;
				height:100%;

				opacity: 0.0;              
			   -webkit-backface-visibility: hidden;     /*  hack for safair */

				-webkit-transition: opacity 0.3s ease-out;  
				-moz-transition: opacity 0.3s ease-out;  
				-ms-transition: opacity 0.3s ease-out;  
				-o-transition: opacity 0.3s ease-out;  
					transition: opacity 0.3s ease-out;   

			}
			.shader-hover i
			{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);  
				color: black;
			}
			.shader-hover:hover
			{
				opacity: .3;
				visibility:visible;
				transition-delay:0s;
				cursor: pointer;
			}                
			.shader-menu
			{
				display:grid;
				grid-template-columns: 100px 1fr 1fr;
				/* height:30px; */
				padding-top: 10px;
				align-items: center;
			}
			.shader-menu a
			{
				padding-left: 3px;
			}
			.shader-menu a:hover,
			{
				color:rgb(105, 185, 255);
			}

			.shader-menu .fas:hover,.shader-menu .fab:hover,.shader-menu .fa:hover
			{
				color:rgb(105, 185, 255);
			}
			.spacing
			{
				padding:12px;
			}

			a
			{
				text-decoration: none;
				font-weight: 900;
				color:#222222;
			}   
			a:hover
			{
				color:rgb(105, 185, 255);
			}                         
			.line
			{
				background-color: #b6b6b6;
				height: 1px;
				width: calc(100% - 24px);
				margin-left: 12px;
				margin-right: 12px;
			} 
			
			footer
			{
				padding-top: 40px;
			}
			.fade a{
				opacity: .4;
				-webkit-transition: opacity 0.3s ease-out;  
				-moz-transition: opacity 0.3s ease-out;  
				-ms-transition: opacity 0.3s ease-out;  
				-o-transition: opacity 0.3s ease-out;  
					transition: opacity 0.3s ease-out;                       
			}   
			.fade a:hover{
				opacity: 1;
			}
			.menu
			{
				display:grid;
				grid-template-columns: 2fr 0fr 1fr;                    
				align-items: center;
			}
		</style>
	</head>
	<body>
		<header class="container">
            <div class="menu">
                <div class="left spacing"><h1>The Time Machine AI Art</h1></div> <br>
                <div class="left spacing"><h3>by Romrawin Chumpu</h3></div>
            </div>
        </header> 
		<div class="center spacing">
			<h1><div id="name" class="center"></div></h1>
			<h3><p id="description" class="center"></p></h3>
			<canvas class="glslCanvas" data-fragment-url="../shaders/Lovers.frag" data-textures="../shaders/Lovers.png" width="1200" height="800"></canvas>

		</div>
		<script type="text/javascript">
			const urlParams = new URLSearchParams(window.location.search);
        	const name = urlParams.get('name');
			const description = urlParams.get('description');
			document.getElementById("name").innerHTML = name;
			document.getElementById("description").innerHTML = description;
		</script>
	</body>
</html>
