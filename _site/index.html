                .shader
                {
                    position: relative;                    
                }
                .shader-hover
                {   
                    background-color: white;
                    position:absolute;
                    width:100%;
                    height:100%;

                    opacity: 0.0;              
                   -webkit-backface-visibility: hidden;     /*  hack for safair */

                    -webkit-transition: opacity 0.3s ease-out;  
                    -moz-transition: opacity 0.3s ease-out;  
                    -ms-transition: opacity 0.3s ease-out;  
                    -o-transition: opacity 0.3s ease-out;  
                        transition: opacity 0.3s ease-out;   

                }
                .shader-hover i
                {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    -ms-transform: translate(-50%, -50%);  
                    color: black;
                }
                .shader-hover:hover
                {
                    opacity: .3;
                    visibility:visible;
                    transition-delay:0s;
                    cursor: pointer;
                }                
                .shader-menu

                    display:grid;
                    grid-template-columns: 100px 1fr 1fr;

                }
